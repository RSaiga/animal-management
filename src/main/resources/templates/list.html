<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <!--<link rel="apple-touch-icon-precomposed" href="../static/img/webclip.png" th:href="@{/img/webclip.png}"/>-->
  <!--<link rel="icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}"/>-->
  <title>animal-management</title>
  <!-- Bootstrap core CSS -->
  <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css"
        th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
  <!--  <link href="static/node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet"/>-->
  <!-- Custom styles for this template -->
  <link href="../static/css/list.css" th:href="@{/css/list.css}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-dark justify-content-between border-bottom">
  <a class="navbar-brand text-light">どうぶつ一覧</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a id="home" class="nav-link text-muted" href="#">一覧</a>
      </li>
      <li class="nav-item">
        <a id="history" class="nav-link text-light" th:href="@{/animal}" href="register.html">登録</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container pt-5">
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">名前</th>
      <th scope="col">種別</th>
      <th scope="col">誕生日</th>
      <th scope="col">年齢</th>
      <th scope="col">性別</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal, stat : ${animals.list()}">
      <th scope="row" th:text="${stat.count}">1</th>
      <td th:text="${animal.name.value()}"></td>
      <td th:text="${animal.type.value}"></td>
      <td th:text="${animal.birthDay.value()}"></td>
      <td th:text="${animal.birthDay.age().value()}"></td>
      <td th:text="${animal.gender.value}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript" src="../static/node_modules/jquery/dist/jquery.min.js"
        th:src="@{/node_modules/jquery/dist/jquery.min.js}" charset="UTF-8"></script>
<script type="text/javascript" src="../static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
        th:src="@{/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js}" charset="UTF-8"></script>
<script type="text/javascript" src="../static/node_modules/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/node_modules/bootstrap/dist/js/bootstrap.min.js}" charset="UTF-8"></script>
</body>
</html>
